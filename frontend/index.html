<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewly - Professional Store Rating Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="description" content="Professional store rating and review platform for businesses and customers. Discover, rate, and share your experiences with stores in your area.">
    <meta name="keywords" content="store rating, reviews, business rating, customer feedback, store directory">
    <meta name="author" content="Aman Momin">
    <meta property="og:title" content="Reviewly - Professional Store Rating Platform">
    <meta property="og:description" content="Professional store rating and review platform for businesses and customers">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Reviewly - Professional Store Rating Platform">
    <meta name="twitter:description" content="Professional store rating and review platform for businesses and customers">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #0a0e27;
            background-image: 
                radial-gradient(ellipse at top, rgba(176, 38, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 50%, rgba(176, 38, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(0, 212, 255, 0.8), transparent),
                radial-gradient(1px 1px at 50% 50%, #fff, transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(176, 38, 255, 0.8), transparent),
                radial-gradient(2px 2px at 90% 40%, rgba(0, 212, 255, 0.6), transparent),
                radial-gradient(1px 1px at 33% 60%, #fff, transparent),
                radial-gradient(1px 1px at 66% 20%, rgba(176, 38, 255, 0.6), transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: stars 20s linear infinite;
            pointer-events: none;
            opacity: 0.6;
            z-index: 0;
        }
        @keyframes stars {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
